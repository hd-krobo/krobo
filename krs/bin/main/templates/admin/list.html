<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="admin/layout/basic">
	<th:block layout:fragment="title">
		<title>관리자 리스트</title>
	</th:block>

	<th:block layout:fragment="content">
		<div class="table-responsive clearfix">
			<table class="table table-hover">
				<thead>
					<tr>
						<th>ID</th>
						<th>이름</th>
						<th>구분</th>
						<th>전화</th>
						<th>이메일</th>
						<th>등록일</th>
					</tr>
				</thead>
				<tbody>
					<tr th:if="${not #lists.isEmpty( adminList )}" th:each="row : ${adminList}">
					    <td th:text="${row.admId}"></td>
					    <td>
					    	<a th:href="@{/admin/view.do( admNo=${row.admNo} )}" th:text="${row.admName}"></a>
					    </td>
						<td scope="row" th:text="${#strings.equals( row.admType, '1' ) ? '케이로보' : '고객사'}"></td>
						<td th:text="${row.admTel}"></td>
						<td th:text="${row.admEmail}"></td>
						<td th:text="${#temporals.format( row.insTime, 'yyyy-MM-dd' )}"></td>
					</tr>
					<tr th:unless="${not #lists.isEmpty( adminList )}">
						<td colspan="5">조회된 결과가 없습니다.</td>
					</tr>
				</tbody>
			</table>

			<div class="btn_wrap text-right">
				<a th:href="@{/admin/write.do}" class="btn btn-primary waves-effect waves-light">Write</a>
			</div>

			<th:block layout:fragment="paging">
				<nav aria-label="Page navigation" class="text-center">
					<ul class="pagination">
						<li>
							<a href="#" aria-label="Previous">
								<span aria-hidden="true">&laquo;</span>
							</a>
						</li>
						<li><a href="#">1</a></li>
						<li><a href="#">2</a></li>
						<li><a href="#">3</a></li>
						<li><a href="#">4</a></li>
						<li><a href="#">5</a></li>
						<li>
							<a href="#" aria-label="Next">
								<span aria-hidden="true">&raquo;</span>
							</a>
						</li>
					</ul>
				</nav>
			</th:block>
		</div>
	</th:block>
</html>
